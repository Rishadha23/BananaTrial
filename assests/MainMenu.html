<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Style/Menu.css">
</head>
<body>

    <p id="newGame" class="clickable-text">New Game</p>
    <p id="level" class="clickable-text">Level</p>
    <p id="scoreboard" class="clickable-text">Scoreboard</p>
    <p id="exit" class="clickable-text">Exit</p>

    <!-- Modal -->
    <div id="difficultyModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
           
            <p class="difficulty-option" data-difficulty="Easy" id="easy">Easy</p>
            <p class="difficulty-option" data-difficulty="Medium" id="medium">Medium</p>
            <p class="difficulty-option" data-difficulty="Hard" id="hard">Hard</p>
        </div>
    </div>

    <script src="../Js/Main.js"></script>

</body>
</html>
