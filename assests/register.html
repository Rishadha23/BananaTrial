<!DOCTYPE html>
<html lang="en">
    <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Quizera - A Ride through the Mind</title>
     <link rel="stylesheet" href="../Style/styles.css">
     <script src="../Js/login.js"></script>

    </head>
    <body>
        <div class="wrapper">
            <img src="../Images/img.png" alt="">
            <h2 class="text-right2">Welcome</h2>
        
            <div class="form-wrapper register">
                <form action="/SignUp" method="post"  >
                    <h2>Registration</h2>
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="mail"></ion-icon>
                        </span>
                        <input type="email" placeholder="Email" name="email" class="email" required>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="lock-closed"></ion-icon>
                        </span>
                        <input type="password" placeholder="Password" class="password"  name="password" required>
                    </div>
                     <div class="input-box">
                        <span class="icon">
                            <ion-icon name="lock-closed"></ion-icon>
                        </span>
                        <input type="password" placeholder="Confirm Password" name="cpassword" class="cpassword" required>
                    </div>
                   
                    <button type="submit" >Register</button>
                    <div class="sign-link">
                        <p>Already have an account? <a href="login.html" >Login</a></p>
                    </div>
                </form>
            </div>
        
        </div>
        
    
        
        
        

    </body>
</html>
